<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <title>Watercolor Wedding Site</title>
  </head>

  <!-- Add SPA scroll ability attached to navbar -->
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="topbar"></div>
    <div class="topnav" id="myTopnav">
      <div>
        <div class="mr-mrs">
          Mr.
        </div>
          <div class="and">&</div>
        <div class="mrs">
          Mrs.
        </div>
      </div>
      <a href="#our-wedding">Our Wedding</a>
      <a href="#details">Details</a>
      <a href="#photos">Photos</a>
      <a href="#registry">Registry</a>
      <a href="#guestbook">Guestbook</a>
      <a href="javascript:void(0);" class="icon" onclick="runNav()">
        <i class="fa fa-bars" style="#3366CC;"></i>
      </a>
    </div>

    <div id="home" class="container-fluid">
      <img src="images/weddingrings.jpg" class="main-img" alt="">
    </div>
    <div id="our-wedding" class="container-fluid">
      <img src="images/mr&mrs.jpg" class="section-img" alt="">
    </div>
    <div id="details" class="container-fluid">
      <img src="images/venue.jpg" class="section-img" alt="">
    </div>
    <div id="photos" class="container-fluid">
      <img src="images/shoes.jpg" class="section-img" alt="">
    </div>
    <div id="registry" class="container-fluid">
      <img src="images/gift.jpg" class="section-img" alt="">
    </div>
    <div id="guestbook" class="container-fluid">
      <img src="images/fountain-pen.jpg" class="section-img" alt="">
    </div>

    <!-- JAVASCRIPT -->
    <!-- JS -->
    <script type="text/javascript">
      function runNav() {
        var x = document.getElementById("myTopnav")
        if (x.className === "topnav") {
          x.className += " responsive"
        } else {
          x.className = "topnav"
        }
      }
      // function closeNav() {
      //   var x = document.getElementById("myTopnav")
      // }
    </script>
  </body>
</html>
