<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <title>Sunset Studio Wedding Template</title>
  </head>

  <!-- Add SPA scroll ability attached to navbar -->
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="topbar"></div>
    <div class="topnav" id="myTopnav">
      <div>
        <div class="mr-mrs">
          Mr.
        </div>
          <div class="and">&</div>
        <div class="mrs">
          Mrs.
        </div>
      </div>
      <a href="#our-story">Our Story</a>
      <a href="#details">Details</a>
      <a href="#photos">Photos</a>
      <a href="#registry">Registry</a>
      <a href="#guestbook">Guestbook</a>
      <a href="javascript:void(0);" class="icon" onclick="runNav()">
        <i class="fa fa-bars" style="#3366CC;"></i>
      </a>
    </div>

    <div id="home">
      <img src="images/weddingrings.jpg" class="main-img" alt="">
    </div>
    <div id="our-story">
      <img src="images/mr&mrs.jpg" class="section-img" alt="">
    </div>
    <div id="details" class="main-container">
      <div class="sidebar">
        <h2>DETAILS</h2>
        <img src="images/divider-scroll.png" alt="Divider Scroll" class="divider" /><br /><br />
        <button class="button">Accommodations</button>
        <button class="button">Menu</button>

      </div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.34109456237!2d-118.28258505045906!3d34.06076942463545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c775b7d0c8f9%3A0xc654d5d9e6fcddff!2sCarondelet+House!5e0!3m2!1sen!2sus!4v1555391443391!5m2!1sen!2sus" width="830" height="785" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

    </div>
    <div id="photos">
      <img src="images/shoes.jpg" class="section-img" alt="">
    </div>
    <div id="registry">
      <img src="images/gift.jpg" class="section-img" alt="">
    </div>
    <div id="guestbook">
      <img src="images/fountain-pen.jpg" class="section-img" alt="">
    </div>

    <!-- JAVASCRIPT -->
    <!-- JS -->
    <script type="text/javascript">
      function runNav() {
        var x = document.getElementById("myTopnav")
        if (x.className === "topnav") {
          x.className += " responsive"
        } else {
          x.className = "topnav"
        }
      }
      // function closeNav() {
      //   var x = document.getElementById("myTopnav")
      // }
    </script>
  </body>
</html>
